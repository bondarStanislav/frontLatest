<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/myBiz-logo.png' %}" type="image/png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style/style.css' %}" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width:240px)" href="{% static 'style//media/240-width.css' %}" /> <!-- Between 240px and 479px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:480px)" href="{% static 'style/media/480-width.css' %}" /> <!-- Between 480px and 720px -->
    <!-- <link rel="stylesheet" type="text/css" media="screen and (min-width:1366px)" href="{% static 'style/media/1366-width.css' %}" /> For screens bigger than 1366px -->

</head>

<body>

<header class="landing-header">

</header>

<aside>
    <div class="main-logo">
        <img src="{% static 'images/myBiz-logo.png' %}">
    </div>

    <div class="wrong-password">
        <span><i class="fas fa-exclamation-triangle"></i>Невірний логін або пароль</span>
    </div>

    <form action="/login/" method="POST">

        <label>Логін</label>
        <input type="text" name="login" pattern="^[A-Za-z0-9]+$" required id="login">

        <label>Пароль</label>
        <input type="password" name="password" required><br>
        <a href="#" onclick="MyBizLoginRequest.openResetPassword()">Скинути пароль</a><br>

        <nobr>
            <input style="margin-left:-22%" id="alive_device" type="checkbox" name="alive_device" value="1">
            <label style="margin-left:-38%" for="alive_device">Чужий компʼютер</label>
        </nobr>

        <div class="reg-buttons">
            <button type="button" class="submit">Увійти</button>
            <button class="new-register">Зареєструватись</button>
        </div>
    </form>

    <hr>

    <div class="invest">
        <img src="{% static 'images/icons/invest.jpg' %}" />
        <span>Для інвесторів</span>
    </div>

    <div class="crowdfunding">
        <img src="{% static 'images/icons/crowdfunding.png' %}" />
        <span>Краудфандинг</span>
    </div>
</aside>

<section style="margin-left:40%;font-size:140%">
  <p>
    Ваш пароль змінено. Ви можете <a href="{% url 'login' %}">авторизуватись</a>.
  </p>
</section>

</body>
</html>
