    <meta charset="utf-8" />

    <!-- Test styles -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.css">
    
    <!-- Mocha script -->

    <!-- Setting for BDD -->
 
    <!-- Adding chai script -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.js"></script>

    <script>
        const assert = chai.assert;
        const expect = chai.expect;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

</head>

<body>  
    <header class="landing-header">

    </header>

    <aside>
        <div class="main-logo">
            <img src="{% static 'images/myBiz-logo.png' %}">
        </div>

        <div class="wrong-password">
            <span><i class="fas fa-exclamation-triangle"></i>Невірний логін або пароль</span>
        </div>

        <form action="/login/" method="POST">

            <label>Логін</label>
            <input type="text" name="login" pattern="^[A-Za-z0-9]+$" required id="login">

            <label>Пароль</label>
            <input type="password" name="password" required><br>
            <a style="margin-left: 8%;font-size: 150%;color: black;margin-bottom: 3%;" href="#" onclick="MyBizLoginRequest.openResetPassword()">Забув пароль</a><br>

            <nobr>
                <input style="margin-left:-22%" id="alive_device" type="checkbox" name="alive_device" value="1">
                <label style="margin-left:-38%" for="alive_device">Чужий компʼютер</label>
            </nobr>

            <div class="reg-buttons">
                <button type="button" class="submit">Увійти</button>
                <button class="new-register">Зареєструватись</button>
            </div>
        </form>

        <hr>

        <div class="invest">
            <img src="{% static 'images/icons/invest.jpg' %}" />
            <span>Для інвесторів</span>
        </div>

        <div class="crowdfunding">
            <img src="{% static 'images/icons/crowdfunding.png' %}" />
            <span>Краудфандинг</span>
        </div>
    </aside>

    <section class="landing-section">
        <div class="left-button">
            <i class="far fa-caret-square-left fa-2x"></i>
        </div>

        <div class="container">
            <img class="slide-image" src="{% static 'images/slide-0.jpg' %}">
        </div>

        <div class="right-button">
            <i class="far fa-caret-square-right fa-2x"></i>
        </div>
    </section>

    <script src="{% static 'src/landing/index.js' %}"></script>
    <script src="{% static 'src/landing/request.js' %}"></script>
</body>

</html>
